  <!-- 비주얼 이미지나 기타 컨텐츠 영역

  <!-- START :: container -->
  <div class="moonbanggu-container">
    <div class="account-wrap join">
      <h2 class="account-title">회원가입</h2>
      <div class="account-content">
        <div class="account-title-sub process">
          <h3>회원정보</h3>
          <ul class="process-box">
            <li>01</li>
            <li class="active">02</li>
          </ul>
        </div>
        <ul class="form-list large">
          <li>
            <!-- input-box 클래스 ::  must | focus | active | error | disabled -->
            <div class="input-box must">
              <label class="label" for="@inputId">아이디</label>
              <input type="text" id="@inputId" />
            </div>
          </li>
          <li>
            <div class="input-box must">
              <span class="inform">10~16자,영문대소문자/숫자/특수문자 2종 이상</span>
              <label for="@inputPw" class="label">비밀번호</label>
              <input type="password" id="@inputPw" />
            </div>
            <div class="input-box must">
              <label for="@inputPw2" class="label">비밀번호 확인</label>
              <input type="password" id="@inputPw2" />
            </div>
          </li>
          <li>
            <div class="input-box must disabled active">
              <label for="@inputName" class="label">이름</label>
              <input type="text" id="@inputName" value="김배민" disabled />
            </div>
            <div class="input-box must disabled active">
              <label for="@inputPhone" class="label">휴대폰 번호</label>
              <input type="text" id="@inputPhone" value="010-1234-5678" disabled />
            </div>
          </li>
          <li>
            <div class="input-box must">
              <span class="inform">이메일 (예: store@baemin.com)</span>
              <label for="@inputEmail" class="label">이메일</label>
              <input type="email" id="@inputEmail" />
            </div>
            <ul class="cautions-dotted">
              <li>아이디/비밀번호 찾기에 활용되므로 정확하게 입력해주세요.</li>
            </ul>
          </li>
          <li>
            <div class="input-box">
              <span class="inform">생년월일 숫자 8자리 (예: 2000-12-31)</span>
              <label for="@inputBirth" class="label">생일정보</label>
              <input type="text" id="@inputBirth" />
            </div>
            <ul class="cautions-dotted">
              <li>생일을 정확하게 입력해주세요.</li>
              <li>만 14세 이상만 회원가입이 가능합니다.</li>
            </ul>
          </li>
        </ul>
      </div>
      <footer class="btn-group">
        <a href="#none" class="bt-base disabled">가입하기</a>
      </footer>
    </div>
  </div>
  <!-- //END :: container -->
