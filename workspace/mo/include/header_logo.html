<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
	<title>@@title</title>
	<link rel="stylesheet" type="text/css" href="@@root/statics/css/layout-mo.css" />
</head>
<body class="@@bodyScroll">
	<!-- Mobile :: 바로 구매하기 영역이 있을 경우 moonbanggu-wrapper에 type-detail 추가 -->
	<div class="moonbanggu-wrapper@@type">
	<!-- START :: header -->
	<!-- Mobile :: nav-global 스크롤 관련 클래스  : 클래스 추가되는 레이어 위치가 PC와 다릅니다.
		fixed 스크롤 시 상단 고정일 경우
		underline 스크롤 시 언더라인
		nav-global 내부 컨텐츠 타입은 현재 3가지가 있습니다. 마크업 순서대로 추가 삭제해서 사용하시면 됩니다.
		1. 로고 + gnb
		2. 이전 + 타이틀
		3. 이전 + gnb
	-->
	<header class="moonbanggu-header">
		<div class="nav-global@@underline@@fixed">
			<h1 class="logo"><a href="#none">배민문방구</a></h1>
			<!-- 모바일에서만 사용됩니다.
			<a href="#none" class="bt-prev">이전</a>
			<h2 class="page-title">타이틀</h2>
			-->
	</header>
	<!-- //END :: header -->
	<include src="./search_list.html" root="@@root"></include>
